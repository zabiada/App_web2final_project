<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Final Project</title>
</head>
<body class="bg-gradient-to-r from-orange-200 to-orange-500 justify-center items-center flex">
    <div class="p-8 bg-white rounded-lg shadow-lg w-3/5 mx-auto mt-10  justify-center">
        <div class="flex item-center mb-3 text-orange-700">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-green-800 stroke-current mr-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
            </svg>
            <h1 class="text-2xl font-semibold ml-2.5">Grocery List</h1>
        </div>      
        <form id="list-form" action="" class="flex items-stretch">
            <input id="item-input" type="text" class="border-2 border-black p-2 mr-2" placeholder="Eggs"/>
            <select id="listContainer" class="rounded border-2 border-black py-2 mr-2">
                <option></option>
                <option value="dairy">dairy</option>
                <option value="fruit">fruit</option>
                <option value="grain">grain</option>
            </select>
            <button type="submit" id="add" class="bg-orange-300 text-black px-4 py-2 rounded">Add</button>
        </form>
        <div class="text-black mt-2">
            <ul id="list-items">
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
